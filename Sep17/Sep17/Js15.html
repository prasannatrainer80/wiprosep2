<html>
    <head>
        <script>
            function show() {
                var today = new Date();
                var result = "";
                result += "Today's Date is  " +today + "<br/>";
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </head>
<body onload="show()">
    <span id="result"></span>
</body>
</html>
