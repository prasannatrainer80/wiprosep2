<html>
    <head>
        <script>
            function show() {
                var today = new Date();
                var tomorrow = new Date("December 31, " +today.getFullYear());
                document.getElementById("result").innerHTML = tomorrow;
            }
        </script>
    </head>
<body onload="show()">
    <span id="result"></span>
</body>
</html>
