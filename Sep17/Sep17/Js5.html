<html>
    <head>
        <script>
            function show() {
                var color = frmData.col.value;
                document.bgColor = color;
            }
        </script>
    </head>
<body>
    <form name="frmData">
        <center>
            Color : 
            <input type="color" name="col" onchange="show()" />
        </center>
    </form>
</body>
</html>
